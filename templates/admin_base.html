<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      overflow-x: hidden;
    }
    .wrapper {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      flex-shrink: 0;
      width: 250px;
      transition: width 0.3s;
      background-color: #343a40;
    }
    .sidebar.collapsed {
      width: 80px;
    }
    .sidebar .nav-link {
      color: white;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .sidebar .nav-link i {
      font-size: 1.25rem;
    }
    .sidebar .nav-link span {
      margin-left: 10px;
    }
    .sidebar.collapsed .nav-link span {
      display: none;
    }
    .content {
      flex-grow: 1;
      padding: 20px;
    }
    .mobile-header {
      display: none;
    }
    @media (max-width: 768px) {
      .wrapper {
        flex-direction: column;
      }
      .mobile-header {
        display: flex;
        align-items: center;
        background-color: #343a40;
        color: white;
        padding: 10px 15px;
      }
      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: -250px;
        z-index: 1050;
      }
      .sidebar.show {
        left: 0;
      }
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0,0,0,0.5);
        z-index: 1040;
        display: none;
      }
      .overlay.show {
        display: block;
      }
      .content {
        padding-top: 56px; /* height of mobile header */
      }
    }
  </style>
</head>
<body>
  <!-- Mobile Header -->
  <div class="mobile-header d-md-none">
    <button class="btn btn-dark me-2" id="mobileToggle"><i class="bi bi-list"></i></button>
    <strong>Admin Panel</strong>
  </div>

  <div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar d-flex flex-column p-3 text-white">
      <a href="/admin" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-5 d-none d-md-inline">Admin</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="/admin" class="nav-link text-white"><i class="bi bi-people"></i> <span>Mitglieder</span></a>
        </li>
        <li>
          <a href="/admin/add_member" class="nav-link text-white"><i class="bi bi-person-plus"></i> <span>Mitglied erstellen</span></a>
        </li>
        <li>
          <a href="/admin/check_monthly_payments" class="nav-link text-white">
            <i class="bi bi-calendar-check"></i> <span> Aktivenbeiträge</span>
          </a>
        </li>
        <li>
          <a href="/admin/change_title" class="nav-link text-white"><i class="bi bi-shuffle"></i> <span>Titel ändern</span></a>
        </li>
        <li>
          <a href="/admin/add_transaction" class="nav-link text-white"><i class="bi bi-cash-coin"></i> <span>Transaktion</span></a>
        </li>
        <li>
          <a href="/admin/settings" class="nav-link text-white"><i class="bi bi-gear"></i> <span>Einstellungen</span></a>
        </li>
      </ul>
      <hr>
      <a href="/" class="nav-link text-danger"><i class="bi bi-box-arrow-left"></i> <span>Logout</span></a>
    </nav>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <!-- Main content -->
    <div class="content">
      <div class="container" style="max-width: 960px;">
        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <script>
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const mobileToggle = document.getElementById('mobileToggle');

    mobileToggle?.addEventListener('click', () => {
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay?.addEventListener('click', () => {
      sidebar.classList.remove('show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
