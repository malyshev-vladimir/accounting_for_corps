<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dein Kontoauszug</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Hallo, {{ member.title }} {{ member.first_name }} {{ member.last_name }}</h2>

            <p><strong>E-Mail:</strong> {{ member.email }}</p>
            <p><strong>Aktueller Kontostand:</strong> <span class="fw-bold">{{ member.balance }} €</span></p>

            <h4 class="mt-4">Transaktionen</h4>
            <div class="table-responsive">
                <table class="table table-bordered table-striped mt-3">
                    <thead class="table-light">
                    <tr>
                        <th>Datum</th>
                        <th>Betrag</th>
                        <th>Beschreibung</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for tx in member.transactions %}
                    <tr>
                        <td>{{ tx.date }}</td>
                        <td>{{ tx.amount }}</td>
                        <td>{{ tx.description }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>

            <a href="/" class="btn btn-secondary mt-3">Zurück</a>
        </div>
    </div>
</div>
</body>
</html>
